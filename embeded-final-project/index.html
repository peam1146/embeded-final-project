<!DOCTYPE html>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>Vite App</title>

  <body>
    <div id="big">
      <button id ="Toggle" >
        
      </button>

      <div id="vD" hidden>
        <div id = "DChart" class = "loaded" hidden>
          <div class="chart1">
            <button class="js-do-it-again" title="Title">
              <span class="ion-loop"></span>
            </button>
            <svg viewbox="0 0 560 260">
              <defs>
                <filter id="dropshadow">
                  <feGaussianBlur in="SourceAlpha" stdDeviation="3"></feGaussianBlur>
                  <feOffset dx="0" dy="0" result="offsetblur"></feOffset>
                  <feComponentTransfer>
                    <feFuncA slope="0.2" type="linear"></feFuncA>
                  </feComponentTransfer>
                  <feMerge>
                    <feMergeNode></feMergeNode>
                    <feMergeNode in="SourceGraphic"></feMergeNode>
                  </feMerge>
                </filter>
              </defs>
              <g class="datasets1">
                <path class="dataset" id="dataset-1" d="M0,260 
                C0,260 22,199 64,199 
                C64,199 70,250 250,250
                L0,260 
                Z"></path>
              </g>
            </svg>
          </div>
        </div>
      </div>
